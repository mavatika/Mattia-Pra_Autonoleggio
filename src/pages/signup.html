<!doctype html>
<html lang="en">
<head>
    { common_head }
    <link rel="stylesheet" href="/css/pages/login_signup.css">
    <title>Signup | Mattia Prà - Autonoleggio</title>
</head>
<body class="login_signup not_home">

    { cookie_banner }
    { header }
    
    <main>
      <h1>
        Sign up to Mattia Prà - Autonoleggio
      </h1>
      <form action="/user/signup.php" method="post">
        { errors }
        <fieldset>
          <div class="input_wrapper">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" maxlength="50" minlength="3" autocomplete="username" required>
          </div>
          <div class="input_wrapper">
            <label for="password">Password</label>
            <input type="password" id="password" class="password" name="password" maxlength="50" minlength="6" autocomplete="new-password" required>
          </div>
          <div class="input_wrapper">
            <label for="password2">Repeat password</label>
            <input type="password" id="password2" class="password" name="password2" maxlength="50" minlength="6" autocomplete="new-password" required>
          </div>
          <div class="input_wrapper">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" maxlength="100" minlength="3" autocomplete="email" required>
          </div>
        </fieldset>
        <fieldset>
          <div class="input_wrapper">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" maxlength="50" minlength="3" autocomplete="given-name" required>
          </div>
          <div class="input_wrapper">
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" maxlength="50" minlength="3" autocomplete="family-name" required>
          </div>
          <div class="input_wrapper">
            <label for="bday">Date of birth</label>
            <input type="date" id="bday" name="bday" autocomplete="bday" max="2003-01-01" required>
          </div>
          <div class="input_wrapper">
            <label for="from">Where do you live?</label>
            <input type="text" name="city" id="from" maxlength="50" minlength="3" placeholder="New York, Los Angeles, ...">
          </div>
          <div class="input_wrapper">
              <label for="fav_car">What is your favorite cars brand?</label>
              <input type="text" name="fav_car" id="fav_car" maxlength="50" minlength="3" placeholder="Tesla, Lamborghini, ...">
          </div>
        </fieldset>
        <div class="button_wrapper">
          <button class="tertiary_btn" type="reset">Reset</button>
          <button class="primary_btn" type="submit">Sign up</button>
      </div>
      </form>
      <p class="link_to_page">
        <a href="/user/login.php">Already have an account? <span class="bold">Click Here!</span></a>
      </p>
    </main>

    { footer }
</body>
</html>
