<main>
    <div class="heading_wrapper" role="heading">
        <h1>Introduce <span class="yellow_title">yourself</span>, contact <span class="yellow_title">us</span></h1>
        <figure class="page_bg" role="presentation"></figure>
    </div>
    <div class="contact_us">
        <aside>
            <div class="aside_content">
                <h2>We may help you with:</h2>
                <ul>
                    <li>Doubts about the prices</li>
                    <li>Reserve a special car</li>
                    <li>Book an appointment with us</li>
                    <li>Apply for a position with us</li>
                </ul>
            </div>
        </aside>
        <form action="/contact.php" method="POST" id="contact_form">
            { send_error }
            <alternative>
                <static>
                    <div class="input_wrapper">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" maxlength="50" minlength="3" autocomplete="given-name" placeholder="Mario" required>
                    </div>
                    <div class="input_wrapper">
                        <label for="surname">Surname:</label>
                        <input type="text" name="surname" id="surname" maxlength="50" minlength="3" autocomplete="family-name" placeholder="Rossi" required>
                    </div>
                    <div class="input_wrapper">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" maxlength="50" minlength="3" autocomplete="email" placeholder="mario.rossi@dominio.it" required>
                    </div>
                </static>
            </alternative>
            <div class="input_wrapper">
                <label for="obj">What's the object of your request?</label>
                <input type="text" id="obj" name="obj" placeholder="Object" maxlength="255"></input>
            </div>
            <div class="input_wrapper">
                <label for="text">Why are you contacting us?</label>
                <textarea id="text" name="msg" placeholder="Write some text here..." rows="5" required></textarea>
            </div>
            <div class="button_wrapper">
                <button class="tertiary_btn" type="reset">Reset</button>
                <button class="primary_btn" type="submit">Send</button>
            </div>
        </form>
    </div>
