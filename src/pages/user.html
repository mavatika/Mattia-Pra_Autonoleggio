<!doctype html>
<html lang="en">
<head>
    { common_head }
    <link rel="stylesheet" href="/css/pages/user.css">
    <script defer src="/js/pages/user.js"></script>
    <title>{ name } | Mattia Pr√† - Autonoleggio</title>
</head>
<body class="user not_home">
    { cookie_banner }
    { header }
  <main>
    <h1>Hello, { name }</h1>
    <section class="userdata">
      <h2>Personal information</h2>
      { user_update }
      <form action="/user/index.php" method="POST">
        <fieldset>
          <div class="input_wrapper">
            <label>Username</label>
            <input type="text" disabled readonly value="{ username }">
          </div>
          <div class="input_wrapper">
            <label>Name</label>
            <input type="text" disabled readonly value="{ name }">
          </div>
          <div class="input_wrapper">
            <label>Surname</label>
            <input type="text" disabled readonly value="{ surname }">
          </div>
        </fieldset>
        <fieldset>
          <div class="input_wrapper">
            <label>Age</label>
            <input type="text" disabled readonly value="{ age }">
          </div>
          <div class="input_wrapper">
            <label for="city">City</label>
            <input type="text" id="city" name="city" value="{ city }">
          </div>
          <div class="input_wrapper">
            <label for="fav_car">Favorite car</label>
            <input type="text" id="fav_car" name="fav_car" value="{ fav_car }">
          </div>
        </fieldset>
        <button class="primary_btn" type="submit">Update</button>
      </form>
    </section>
    <section>
      <h2>Your rents</h2>
      { rents_update }
      <div class="container table_container">
        <table class="hoverable clickable_table">
          <thead>
            <tr>
              <th>Brand</th>
              <th>Model</th>
              <th>City</th>
              <th>From</th>
              <th>To</th>
              <th>Total payment</th>
              <th>Status</th>
              <th>Cancel rent</th>
            </tr>
          </thead>
          <tbody>
            { rents }
          </tbody>
        </table>
      </div>
    </section>
  </main>
{ footer }
</body>
</html>
